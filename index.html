<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kanban board</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div id="board" class="board text-center">
		<div class="header">
		    <h1>Kanban board</h1>
		    <button class="create-column">Add a column</button>
		</div>
		<div class="container">
	    	<div class="column-container"></div>
	    </div>
	</div>

	<!-- Column Template -->
	<script id="column-template" type="x-tmpl-mustache">
	    <div class="column">
	        <h2 class="column-title">{{ name }}</h2>
	        <ul id={{ id }} class="column-card-list"></ul>
	        <div class="buttons">
		        <button class="btn-delete">X</button>
		        <button class="add-card">Add a card</button>
		    <div>
	    </div>
	</script>

	<!-- Card Template -->
	<script id="card-template" type="x-tmpl-mustache">
	  <div class="card">
	  	<button class="btn-delete">x</button>
	    <p class="card-description">{{ description }}</p>
	  </div
	</script>

	  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	  <!-- Vanilla JS Scripts -->
	  <script src="js/script.js"></script>
</body>
</html>
